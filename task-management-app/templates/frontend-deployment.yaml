apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.image.frontend }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.service.frontend.port }}
          env:
            - name: REACT_APP_API_URL
              value: "http://localhost:{{ .Values.service.backend.port }}"
